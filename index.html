<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>many function exercises</title>
    <link rel="stylsheet" type="text/css" href="assets/css/reset.css">
    <!--This must come before all other js links...or you will get errors-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--Almost all projects use external css style sheets.  Just do it.-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body class="page-background">


    <div class=container>

        <!-- Jumbotron Title -->
        <div class="jumbotron bg-success text-light">
            <h1 class="text-center"><strong>Train Schedules</strong></h1>
            <h3 class="text-center">Woot...or is it Toot?</h3>
        </div>


        <div class="card">
            <p class="card-header bg-primary text-light"><strong>Current Train Schedule</strong></p>
            <div class="card-body trainScheduleArea">

                <table class="table">
                    <thead>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Insert additional train schedule rows here -->
                    </tbody>
                </table>
            </div>
        </div>

        <br>
        <br>
        <div class="card">
            <p class="card-header bg-primary text-light"><strong>Add Train</strong></p>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name"><strong>Train Name</strong></label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="train-destination"><strong>Destination</strong></label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="train-start-time"><strong>First train Time (HH:mm - military time)</strong></label>
                        <input type="text" class="form-control" id="startTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency"><strong>Frequency (min)</strong></label>
                        <input type="number" class="form-control" id="trainFrequency" placeholder="">
                    </div>
                    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
                    <a href="#" class="btn btn-primary" id="add-train-sched">Submit</a>
                    <!--<button type="clear" class="btn btn-primary">Clear</button>-->
                </form>
            </div>
        </div>


    </div>


    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/train-code.js"></script>

</body>

</html>
